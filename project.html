<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copy-Paste Helper</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 380px;
      padding: 30px;
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 18px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 15px;
      resize: none;
      transition: 0.2s;
    }

    textarea:focus {
      background: rgba(255, 255, 255, 0.12);
    }

    .btns {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4f8cff, #3a6ee8);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    #status {
      margin-top: 14px;
      font-size: 14px;
      min-height: 18px;
      transition: 0.3s;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Copy-Paste Helper</h2>

    <textarea id="box" placeholder="Write something here..."></textarea>

    <div class="btns">
      <button id="copyBtn">Copy</button>
      <button id="pasteBtn">Paste</button>
    </div>

    <p id="status"></p>
  </div>

  <script>
    const box = document.getElementById("box");
    const status = document.getElementById("status");

    document.getElementById("copyBtn").addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(box.value);
        show("Copied ✔");
      } catch (err) {
        show("Copy failed");
      }
    });

    document.getElementById("pasteBtn").addEventListener("click", async () => {
      try {
        const text = await navigator.clipboard.readText();
        box.value = text;
        show("Pasted ✔");
      } catch (err) {
        show("Paste blocked");
      }
    });

    function show(msg) {
      status.textContent = msg;
      setTimeout(() => (status.textContent = ""), 2000);
    }
  </script>

</body>
</html>
